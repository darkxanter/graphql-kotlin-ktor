schema: './schema.graphql'
documents:
  - 'src/**/*.vue'
  - 'src/**/*.ts'
  - 'src/**/*.graphql'
  - '!src/gql/**/*'

ignoreNoDocuments: true
config:
  scalars:
    Long: BigInt
    DateTime: string
generates:
  ./src/gql/:
    preset: client
    config:
      useTypeImports: true
