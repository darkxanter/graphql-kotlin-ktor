schema: './schema.graphql'
documents:
  - 'src/**/*.vue'
  - 'src/**/*.ts'
  - 'src/**/*.graphql'
  - '!src/gql/**/*'

ignoreNoDocuments: true
config:
  scalars:
    Long: BigInt
    DateTime: string
generates:
  ./src/gql/:
    preset: client
    config:
      nonOptionalTypename: true
      useTypeImports: true
#    plugins:
#      - typescript
#      - typescript-vue-urql
  ./src/gql/operations.ts:
    config:
      useTypeImports: true
      typesPrefix: Types.
    plugins:
      - add:
          content: "import * as Types from './graphql';"
      - typescript-vue-urql
